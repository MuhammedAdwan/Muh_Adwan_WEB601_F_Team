<form #contentForm="ngForm">
    <input type="number" name="id" placeholder="ID" [(ngModel)]="newContent.id" required><br>
    <input type="text" name="title" placeholder="Title"  [(ngModel)]="newContent.title" required><br>
    <input type="text" name="type" placeholder="Type"  [(ngModel)]="newContent.type" required><br>
    <input type="text" name="description" placeholder="Description"  [(ngModel)]="newContent.description" required><br>
    <input type="text" name="imgURL" placeholder="Image"  [(ngModel)]="newContent.imgURL" required><br>
    <input type="text" name="Creator" placeholder="Creator"  [(ngModel)]="newContent.creator" required><br>
    <input type="text" name="tags" placeholder="Tags"  [(ngModel)]="newContent.tags" required><br>
    <button (click)="addContent(contentForm)">Add Content</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
